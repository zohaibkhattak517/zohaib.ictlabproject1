<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Review Portal - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0eafc, #9f9fe1); /* Gradient background */
            margin: 0;
            padding: 0;
        }

        /* Navbar - Dark Blue Background */
        header {
            background-color: #003366; /* Dark blue background */
            padding: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #003366 !important; /* Dark blue navbar */
        }

        .navbar-toggler-icon {
            background-color: white; /* Keeps the toggle icon white for visibility */
        }

        .navbar-brand {
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-nav .nav-link {
            color: white !important; /* Ensure text is white */
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #002244; /* Slightly darker blue on hover */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Home Page Banner Section */
        .banner {
            background-color: #003366;
            color: white;
            padding: 60px 0;
            text-align: center;
            font-size: 2.5em;
        }

        .banner h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .banner p {
            font-size: 1.2em;
        }

        .book-card {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card img {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
        }

        .book-card h3 {
            font-size: 1.8em;
            color: #003366; /* Dark blue text color */
            margin-top: 20px;
        }

        .book-card p {
            font-size: 1.2em;
            color: #555;
        }

        .book-card a {
            display: inline-block;
            margin-top: 15px;
            font-size: 1.1em;
            padding: 10px 20px;
            background-color: #003366;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .book-card a:hover {
            background-color: #002244;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1.5em;
            }

            .navbar-nav .nav-link {
                font-size: 1em;
            }

            .banner h1 {
                font-size: 2.5em;
            }

            .book-card h3 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Books Review Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="submit-review.html">Submit Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="banner">
        <h1>Welcome to the Books Review Portal</h1>
        <p>Your ultimate destination for discovering and reviewing books across genres.</p>
    </div>

    <div class="container">
        <h2 class="text-center mt-5">Featured Books</h2>
        
        <div class="row">
            <!-- Dynamic Book Cards -->
            <div id="book-cards-container"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Books Review Portal. All rights reserved.</p>
        <div>
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </div>
    </footer>

    <script>
        const books = [
            { title: "The Alchemist", author: "Paulo Coelho", imgSrc: "https://i5.walmartimages.com/seo/The-Alchemist-A-Graphic-Novel-Hardcover-9780062024329_ad2ab87f-d7aa-4277-af56-247baa4e822c.a37348760297eec73749ab59b02785f4.jpeg", link: "book-details.html#the-alchemist" },
            { title: "To Kill a Mockingbird", author: "Harper Lee", imgSrc: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/To_Kill_a_Mockingbird_%28first_edition_cover%29.jpg/220px-To_Kill_a_Mockingbird_%28first_edition_cover%29.jpg", link: "book-details.html#to-kill-a-mockingbird" },
            { title: "1984", author: "George Orwell", imgSrc: "https://anylang.net/sites/default/files/styles/book_image/public/covers/1984.jpg?itok=IVpqqKj5", link: "book-details.html#1984" },
            { title: "Pride and Prejudice", author: "Jane Austen", imgSrc: "https://resizing.flixster.com/jqhSyHwJUJugYbD-rSgZZsnEz8s=/206x305/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p468777_b_v10_bo.jpg", link: "book-details.html#pride-and-prejudice" },
            { title: "Moby Dick", author: "Herman Melville", imgSrc: "https://media-cache.cinematerial.com/p/500x/ltckrhpt/moby-dick-movie-poster.jpg?v=1482427345", link: "book-details.html#moby-dick" }
        ];

        const container = document.getElementById('book-cards-container');

        books.forEach(book => {
            const colDiv = document.createElement('div');
            colDiv.classList.add('col-12', 'col-sm-6');
            colDiv.innerHTML = `
                <div class="book-card">
                    <img src="${book.imgSrc}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>By ${book.author}</p>
                    <a href="${book.link}">Read Review</a>
                </div>
            `;
            container.appendChild(colDiv);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
